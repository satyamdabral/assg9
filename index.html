<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Div Styling </title>
</head>
<body>
  <div id="targetDiv">Sample Div</div>
  <div id="controls">
    <label for="colorSelect">Color</label>
    <select id="colorSelect">
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
    </select>
    
    <label for="bgColorSelect">Background Color</label>
    <select id="bgColorSelect">
      <option value="white">White</option>
      <option value="lightgray">Light Gray</option>
      <option value="lightblue">Light Blue</option>
    </select>
    
    <label for="paddingSelect">Padding</label>
    <select id="paddingSelect">
      <option value="10px">10px</option>
      <option value="20px">20px</option>
      <option value="30px">30px</option>
    </select>
    
    <label for="fontSizeSelect">Font Size</label>
    <select id="fontSizeSelect">
      <option value="14px">14px</option>
      <option value="18px">18px</option>
      <option value="24px">24px</option>
    </select>
    
    <label for="fontWeightSelect">Font Weight</label>
    <select id="fontWeightSelect">
      <option value="normal">Normal</option>
      <option value="bold">Bold</option>
      <option value="bolder">Bolder</option>
    </select>
  </div>
  <script src="index.js"></script>
</body>
</html>
